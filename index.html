<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="display value">0</div>
        </div>
        <div class="buttons">
            <button id="clear">Clear</button>
            <button id="back">Backspace</button>
            <div class="row one">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="operator divide">/</button>
            </div>
            <div class="row two">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="operator multiply">*</button>
            </div>
            <div class="row three">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="operator subtract">-</button>
            </div>
            <div class="row four">
                <button class="number zero">0</button>
                <button id="decimal">.</button>
                <button class="equals">=</button>
                <button class="operator add">+</button>
            </div>

        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
